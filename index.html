<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moses Muteti - Landing Page">
    <title>AKAN</title>
    <link href="./stylesheet/styles.css" rel="stylesheet" type="text/css">
    <title>Link CSS to HTML</title>

  <body>

    <header>
		  <div class="container">
       <h1><span class="highlight">Akan Name Generator</span></h1>
		  </div>
	  </header>

    <p>“Wherever the year ahead takes you, I hope it is happy.” - An African Proverb</p>

    <p>Wanna find out what your Akan name is depending on your birthday and gender? Generate that and see below!</p>

    <form class="myform" onsubmit="return getAkanName()">
      <label for="year-of-birth">
        <p><strong>Year of Birth:</strong></p>
        <input id="year-input" type="number" name="year-of-birth" placeholder="YYYY" value="" required>
      </label>
      <label for="month-of-birth">

        <p><strong>Month of the Year:</strong></p>
        <input id="month-input" type="number" name="month-of-birth" placeholder="MM" value="" required>
      </label>
      <label for="day-of-birth">

        <p><strong>Day of the Week:</strong></p>
        <input id="day-input" type="number" name="day-of-birth" placeholder="DD" value="" required>
      </label><br>

      <label for="gender">
        <p><strong>Gender:</strong></p>
        Male
        <input id="male-input" type="radio" name="gender" value="male" required>
        Female
        <input id="female-input" type="radio" name="gender" value="female" required>
      </label><br>

      <br><input id="get-name" type="submit" name="" value="Generate name"><br>



    </form>


     <script src="./js/homejs.js"></script>
  </body>
</html>
